<!DOCTYPE html>
<html>
<title>Request Form</title>
<script type="text/javascript">
    function selected() {
        if(document.getElementById('education').checked) {
            document.getElementById('Education box').style.display = 'block';
            document.getElementById('Hobby box').style.display = 'none';
            document.getElementById('Other box').style.display = 'none';
        } else if(document.getElementById('hobby').checked) {
            document.getElementById('Education box').style.display = 'none';
            document.getElementById('Hobby box').style.display = 'block';
            document.getElementById('Other box').style.display = 'none';
        } else if(document.getElementById('other').checked) {
            document.getElementById('Education box').style.display = 'none';
            document.getElementById('Hobby box').style.display = 'none';
            document.getElementById('Other box').style.display = 'block';
        } else {
            document.getElementById('Education box').style.display = 'none';
            document.getElementById('Hobby box').style.display = 'none';
            document.getElementById('Other box').style.display = 'none';
        }
    }
</script>
<body>
    <fieldset>
        <legend>Request Form</legend>
        <form name="frmRequest" method="post" action="request.php">
            <p>
                <label for="Title">Title: </label>
                <input type="text" name="txtTitle" id="txtTitle">
            </p>
            <p>
                <label for="Amount">Amount: $</label>
                <input type="number" name="txtAmount" id="txtAmount">
            </p>
            <div id="type">
                <input type="radio" onclick="javascript:selected();" id="education" name="type" value="Education">
                <label for="education">Education</label><br>
                <input type="radio" onclick="javascript:selected();" id="hobby" name="type" value="Hobby">
                <label for="hobby">Hobby</label><br>
                <input type="radio" onclick="javascript:selected();" id="other" name="type" value="Other">
                <label for="other">Other</label><br>
            </div>
            <div id="Education box" style="display:none">
                <label for="Schedule">Current Schedule: </label>
                <input type="file" name="fileSchedule" id="fileSchedule"><br>
                <label for="Transcript">Most Recent Transcript: </label>
                <input type="file" name="fileTranscript" id="fileTranscript"><br>
                <label for="Scholarship Funds">Amount received in Scholarships: $</label>
                <input type="number" name="txtScholarship" id="txtScholarship"><br>
                <label for="Other Funds">Other Funds Available for the school year: $</label>
                <input type="number" name="txtOtherFunds" id="txtOtherFunds">
            </div>
            <div id="Hobby box" style="display:none">
                <label for="Remaining Balance">Remaining Balance</label><br><br>
                <label for="Reason">Reason: </label>
                <textarea name="txtHobbyReason" id="txtHobbyReason" rows="5" cols="50"></textarea>
            </div>
            <div id="Other box" style="display:none">
                <label for="Reason">Reason: </label>
                <textarea name="txtOtherReason" id="txtOtherReason" rows="5" cols="50"></textarea>
            </div>
            <br>
            <input type="submit" value="Submit Request">
        </form>
    </fieldset>
</body>
</html>
