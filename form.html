<!DOCTYPE html>
<html>
<title>Request Form</title>
<script>
    $(document).ready(function(){
        $('input[type="radio"]').click(function(){
            var inputValue = $(this).attr("value");
            var targetBox = $("." + inputValue);
            $(".box").not(targetBox).hide();
            $(targetBox).show();
        })
    })
</script>
<body>
    <fieldset>
        <legend>Request Form</legend>
        <form name="frmRequest" method="post" action="contact.php">
            <p>
                <label for="Title">Title: </label>
                <input type="text" name="txtTitle" id="txtTitle">
            </p>
            <p>
                <label for="Amount">Amount: </label>
                <input type="number" name="txtAmount" id="txtAmount">
            </p>
            <input type="radio" id="education" name="type" value="Education">
            <label for="education">Education</label><br>
            <input type="radio" id="hobby" name="type" value="Hobby">
            <label for="hobby">Hobby</label><br>
            <input type="radio" id="other" name="type" value="Other">
            <label for="other">Other</label><br>

            <div class ="Education box">Education Selected</div>
            <div class="Hobby box">Hobby Selected</div>
            <div class="Other box">Other Selected</div>
        </form>
    </fieldset>
</body>
</html>
